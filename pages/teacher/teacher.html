<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title id="dynamic-title">Teacher Profile</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="light"] {
            --background: #d3d3d3;
            --text: #2d3748;
            --heading: #2d3748;
            --text-secondary: #6b7280;
            --link: #00B7D1;
            --link-hover: #009bb5;
            --input-bg: #fff;
            --input-border: #00B7D1;
            --button-bg: #00B7D1;
            --button-hover: #03a4bb;
            --button-disabled: #cbd5e0;
            --card-bg: #fff;
            --card-border: #eeeeee;
            --footer-bg: #333;
            --footer-text: #fff;
            --footer-link: #fff;
            --footer-link-hover: #f0f8ff;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.25);
            --notification-error-bg: #f8d7da;
            --notification-error-text: #721c24;
            --notification-success-bg: #d4edda;
            --notification-success-text: #155724;
            --form-bg: #f9f9f9;
            --modal-bg-start: #d1d5db;
            --modal-bg-end: #e5e7eb;
            --modal-border: #d1d5db;
            --modal-bar: #00B7D1;
            --star-bg: #f5f5f5;
            --star-selected: #ffd700;
            --bar-bg: #e0e0e0;
            --chart-bar-bg: #00B7D1;
        }
        :root[data-theme="dark"] {
            --background: #1a1a1a;
            --text: #ddd;
            --heading: #fff;
            --text-secondary: #999;
            --link: #4ECDC4;
            --link-hover: #45B7AF;
            --input-bg: #2a2a2a;
            --input-border: #4ECDC4;
            --button-bg: #4ECDC4;
            --button-hover: #3BA8A1;
            --button-disabled: #444;
            --card-bg: #2a2a2a;
            --card-border: #444;
            --footer-bg: #2a2a2a;
            --footer-text: #bbb;
            --footer-link: #4ECDC4;
            --footer-link-hover: #66e0d8;
            --shadow: rgba(255, 255, 255, 0.1);
            --shadow-hover: rgba(255, 255, 255, 0.25);
            --notification-error-bg: #5c1e24;
            --notification-error-text: #f8d7da;
            --notification-success-bg: #155724;
            --notification-success-text: #d4edda;
            --form-bg: #3a3a3a;
            --modal-bg-start: #2a2a2a;
            --modal-bg-end: #3a3a3a;
            --modal-border: #444;
            --modal-bar: #4ECDC4;
            --star-bg: #222;
            --star-selected: #ffd700;
            --bar-bg: #333;
            --chart-bar-bg: #4ECDC4;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        #header-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 50;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--card-bg);
            box-shadow: 0 2px 4px var(--shadow);
        }
        .logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        .site-title {
            font-size: 1.5rem;
            color: var(--heading);
            margin: 0 1rem;
        }
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
        }
        .nav-menu {
            display: flex;
            gap: 1rem;
        }
        .nav-menu a {
            color: var(--link);
            text-decoration: none;
            font-size: 1rem;
        }
        .nav-menu a:hover {
            color: var(--link-hover);
        }

        /* Mobile View Adjustments */
        @media (max-width: 400px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                padding: 0.5rem;
            }
            .logo {
		display: none;
            }
            .site-title {
                order: 2;
                font-size: 1rem;
                margin: 0.35rem;
            }
            .menu-toggle {
                display: block;
                order: 3;
                margin: 0.5rem;
            }
            .nav-menu {
                display: none;
                width: 100%;
                flex-direction: column;
                padding: 0.5rem;
            }
            .nav-menu.active {
                display: flex;
            }
        }

        main.teacher-profile-container {
            flex: 1 0 auto;
            margin-top: 150px;
            margin-bottom: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .teacher-profile {
            background-color: var(--card-bg);
            max-width: 800px;
            width: 100%;
            padding: 2rem;
            border-radius: 5%;
            box-shadow: 0 6px 16px var(--shadow);
            transition: box-shadow 0.3s ease;
        }
        .teacher-profile:hover {
            box-shadow: 0 10px 24px var(--shadow-hover);
        }
        .teacher-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .teacher-image {
            max-width: 100%;
            height: auto;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .teacher-name {
            color: var(--heading);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .teacher-room {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        .teacher-content {
            display: flex;
            gap: 2rem;
        }
        .teacher-left, .teacher-right {
            flex: 1;
        }
        .teacher-bio, .teacher-classes, .teacher-tags {
            color: var(--text);
            margin-bottom: 1rem;
        }
        .schedule-section.digestible_table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            background: var(--input-bg);
        }
        .schedule-table th, .schedule-table td {
            padding: 0.5rem;
            border: 1px solid var(--card-border);
            text-align: left;
        }
        .schedule-table th {
            background-color: var(--bar-bg);
            color: var(--text);
        }
        .average-rating {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .avg-rating {
            font-weight: bold;
            color: var(--heading);
        }
        .vote-count {
            color: var(--text-secondary);
        }
        .ratings-chart {
            margin-bottom: 1.5rem;
        }
        .chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        .chart-label {
            width: 50px;
            font-size: 0.9rem;
            color: var(--text);
        }
        .chart-bar-container {
            flex: 1;
            height: 20px;
            background-color: var(--bar-bg);
            border-radius: 5%;
            overflow: hidden;
        }
        .chart-bar {
            height: 100%;
            background-color: var(--chart-bar-bg);
            transition: width 0.5s ease-in-out;
        }
        .chart-count {
            width: 50px;
            text-align: right;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .rating-section {
            margin-bottom: 1.5rem;
        }
        .star-rating {
            display: flex;
            gap: 5px;
            margin-bottom: 1rem;
            padding: 10px;
            border-radius: 5%;
        }
        
        .star {
            font-size: 1.5rem;
            cursor: pointer;
            color: #ccc;
            transition: color 0.2s ease;
        }
        .star.selected {
            color: var(--star-selected);
        }
        #rating-comment {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--input-border);
            border-radius: 5%;
            background: var(--input-bg);
            color: var(--text);
            resize: vertical;
            min-height: 80px;
        }
        .voted-message {
            padding: 10px;
            background-color: var(--notification-success-bg);
            color: var(--notification-success-text);
            border-radius: 5%;
            margin: 10px 0;
            text-align: center;
        }
        .voted-message a {
            color: var(--link);
            text-decoration: underline;
        }
        .voted-message a:hover {
            color: var(--link-hover);
        }
        .reviews {
            margin-top: 1.5rem;
        }
        .reviews-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .review-item {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--card-border);
        }
        .review-item:last-child {
            border-bottom: none;
        }
        .admin-actions {
            display: flex;
            gap: 10px;
            margin-top: 1.5rem;
        }
        .submit-btn, .cancel-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn {
            background-color: var(--button-bg);
            color: #fff;
        }
        .submit-btn:hover {
            background-color: var(--button-hover);
            transform: scale(1.1);
        }
        .submit-btn:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
            transform: none;
        }
        .cancel-btn {
            background-color: var(--button-disabled);
            color: var(--text);
        }
        .cancel-btn:hover {
            background-color: #b0b7c2;
            transform: scale(1.1);
        }

        .site-footer {
            flex-shrink: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: var(--footer-bg);
            color: var(--footer-text);
        }
        .footer-email, .footer-message {
            margin: 0.75rem 0;
            font-size: 1rem;
        }
        .footer-email a {
            color: var(--footer-link);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .footer-email a:hover {
            color: var(--footer-link-hover);
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 5%;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 2000;
            transform: translateY(-10px);
            opacity: 0;
        }
        .notification.error {
            background-color: var(--notification-error-bg);
            color: var(--notification-error-text);
        }
        .notification.success {
            background-color: var(--notification-success-bg);
            color: var(--notification-success-text);
        }
        .notification.active {
            transform: translateY(0);
            opacity: 1;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal.active {
            display: flex;
        }
        .modal-content {
            background: linear-gradient(135deg, var(--modal-bg-start), var(--modal-bg-end));
            padding: 25px;
            border-radius: 5%;
            box-shadow: 0 4px 20px var(--shadow);
            max-width: 500px;
            width: 90%;
            position: relative;
            border: 1px solid var(--modal-border);
        }
        .modal-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--modal-bar);
            border-radius: 12px 12px 0 0;
        }
        .modal-content h2 {
            color: var(--heading);
            margin-bottom: 1rem;
            font-size: 1.5rem;
            text-align: center;
        }
        .modal-content p {
            color: var(--text);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .modal-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5%;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--button-bg);
            color: #fff;
        }
        .modal-btn:hover {
            background-color: var(--button-hover);
            transform: scale(1.1);
        }
        .cancel-btn {
            background-color: var(--button-disabled);
            color: var(--text);
        }
        .cancel-btn:hover {
            background-color: #b0b7c2;
            transform: scale(1.1);
        }

        .edit-form {
            background-color: var(--form-bg);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .edit-form:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 16px var(--shadow-hover);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text);
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--input-border);
            border-radius: 5%;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text);
        }
        .form-group input[type="text"]:focus,
        .form-group textarea:focus,
        .form-group input[type="file"]:focus {
            border-color: var(--link-hover);
            box-shadow: 0 0 5px var(--shadow-hover);
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .schedule-block {
            display: flex;
            gap: 10px;
            margin-bottom: 0.5rem;
        }
        .schedule-block input {
            flex: 1;
        }

        @media (max-width: 768px) {
            main.teacher-profile-container {
                margin-top: 120px;
                margin-bottom: 120px;
                padding: 1rem;
            }
            .teacher-profile {
                padding: 1rem;
            }
            .teacher-image {
                width: 120px;
                height: 120px;
            }
            .teacher-name {
                font-size: 1.75rem;
            }
            .teacher-content {
                flex-direction: column;
                gap: 1rem;
            }
            .modal-content {
                width: 90%;
                max-width: 400px;
                padding: 20px;
            }
            .modal-content h2 {
                font-size: 1.25rem;
            }
            .modal-content p {
                font-size: 0.95rem;
            }
            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .site-footer {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            main.teacher-profile-container {
                margin-top: 110px;
                margin-bottom: 110px;
                padding: 0.5rem;
            }
            .teacher-profile {
                padding: 0.75rem;
            }
            .teacher-image {
                width: 100px;
                height: 100px;
            }
            .teacher-name {
                font-size: 1.5rem;
            }
            .modal-content {
                padding: 15px;
            }
            .modal-content h2 {
                font-size: 1.1rem;
            }
            .modal-content p {
                font-size: 0.9rem;
            }
            .modal-btn, .submit-btn, .cancel-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .edit-form {
                padding: 1rem;
            }
            .form-group input[type="text"],
            .form-group textarea,
            .form-group input[type="file"] {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .notification {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            .site-footer {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
