<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Teacher</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="/public/images/logo.png" alt="Teacher Rating Logo" class="logo" onclick="window.location.href='/'">
            <h1 class="header-title">Submit a Teacher</h1>
            <button class="admin-btn" onclick="window.location.href='/pages/admin/login.html'">Admin Login</button>
        </div>
    </header>
    <main class="centered-container">
        <div class="login-card">
            <h2>Propose a New Teacher</h2>
            <p>Your submission will be reviewed by an admin before being published.</p>
            <form id="teacher-submit-form" class="login-form">
                <div class="form-group">
                    <input type="text" id="teacher-name" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="teacher-email" name="email" placeholder="Your Email (This will be kept secret)" required>
                </div>
                <div class="form-group">
                    <textarea id="teacher-bio" name="bio" placeholder="Bio" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <input type="text" id="teacher-description" name="description" placeholder="Description" required>
                </div>
                <div class="form-group">
                    <input type="text" id="teacher-classes" name="classes" placeholder="Classes (comma-separated)" required>
                </div>
                <div class="form-group">
                    <input type="text" id="teacher-tags" name="tags" placeholder="Tags (comma-separated)" required>
                </div>
                <div class="form-group">
                    <input type="text" id="teacher-room" name="room_number" placeholder="Room Number" required>
                </div>
                <div class="form-group">
                    <input type="url" id="teacher-image-link" name="image_link" placeholder="Link to Teacher Image (Optional)">
                </div>
                <div class="schedule-inputs">
                    <div class="schedule-block">
                        <h5>Block 1</h5>
                        <input type="text" name="schedule[0][subject]" placeholder="Subject">
                        <input type="text" name="schedule[0][grade]" placeholder="Grade">
                    </div>
                    <div class="schedule-block">
                        <h5>Block 2</h5>
                        <input type="text" name="schedule[1][subject]" placeholder="Subject">
                        <input type="text" name="schedule[1][grade]" placeholder="Grade">
                    </div>
                    <div class="schedule-block">
                        <h5>Block 3</h5>
                        <input type="text" name="schedule[2][subject]" placeholder="Subject">
                        <input type="text" name="schedule[2][grade]" placeholder="Grade">
                    </div>
                    <div class="schedule-block">
                        <h5>Block 4</h5>
                        <input type="text" name="schedule[3][subject]" placeholder="Subject">
                        <input type="text" name="schedule[3][grade]" placeholder="Grade">
                    </div>
                </div>
                <button type="submit" class="submit-btn">Submit Proposal</button>
            </form>
            <p class="info-message" id="submit-message"></p>
        </div>
    </main>

    </footer>
    <div id="notification" class="notification"></div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="/pages/teacher/submit-teacher.js" defer></script>
</body>
</html>
