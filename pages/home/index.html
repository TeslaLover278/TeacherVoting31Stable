<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>Rate Your Teacher - Teacher Tally</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root[data-theme="light"] {
            --background: #d3d3d3;
            --text: #2d3748;
            --heading: #2d3748;
            --text-secondary: #6b7280;
            --link: #00B7D1;
            --link-hover: #009bb5;
            --input-bg: #fff;
            --input-border: #00B7D1;
            --button-bg: #00B7D1;
            --button-hover: #03a4bb;
            --button-disabled: #cbd5e0;
            --card-bg: #fff;
            --card-border: #eeeeee;
            --footer-bg: #333;
            --footer-text: #fff;
            --footer-link: #fff;
            --footer-link-hover: #f0f8ff;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-hover: rgba(0, 0, 0, 0.25); /* Increased for more shading */
            --notification-error-bg: #f8d7da;
            --notification-error-text: #721c24;
            --message-bg-start: #d1d5db;
            --message-bg-end: #e5e7eb;
            --message-border: #d1d5db;
            --message-bar: #00B7D1;
            --message-close-bg: #e5e7eb;
            --message-close-text: #6b7280;
            --star-rating: #f5c518;
            --form-bg: #f9f9f9;
            --table-bg-start: #2A2A2A;
            --table-bg-end: #333;
            --table-header-start: #00B7D1;
            --table-header-end: #00A3C4;
            --table-border: #e2e8f0;
        }
        :root[data-theme="dark"] {
            --background: #1a1a1a;
            --text: #ddd;
            --heading: #fff;
            --text-secondary: #999;
            --link: #4ECDC4;
            --link-hover: #45B7AF;
            --input-bg: #2a2a2a;
            --input-border: #4ECDC4;
            --button-bg: #4ECDC4;
            --button-hover: #3BA8A1;
            --button-disabled: #444;
            --card-bg: #2a2a2a;
            --card-border: #444;
            --footer-bg: #2a2a2a;
            --footer-text: #bbb;
            --footer-link: #4ECDC4;
            --footer-link-hover: #66e0d8;
            --shadow: rgba(255, 255, 255, 0.1);
            --shadow-hover: rgba(255, 255, 255, 0.25); /* Increased for more shading */
            --notification-error-bg: #5c1e24;
            --notification-error-text: #f8d7da;
            --message-bg-start: #2a2a2a;
            --message-bg-end: #3a3a3a;
            --message-border: #444;
            --message-bar: #4ECDC4;
            --message-close-bg: #3a3a3a;
            --message-close-text: #bbb;
            --star-rating: #ffd700;
            --form-bg: #3a3a3a;
            --table-bg-start: #1f1f1f;
            --table-bg-end: #2a2a2a;
            --table-header-start: #4ECDC4;
            --table-header-end: #3BA8A1;
            --table-border: #555;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: var(--background);
            color: var(--text);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #header-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 50;
        }

        .site-footer {
            position: relative;
            width: 100%;
            text-align: center;
            padding: 1rem;
            z-index: 30;
            background: var(--footer-bg);
            color: var(--footer-text);
        }
        .footer-email, .footer-message {
            margin: 0.75rem 0;
            font-size: 1rem;
        }
        .footer-email a {
            color: var(--footer-link);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .footer-email a:hover {
            color: var(--footer-link-hover);
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 2000;
            transform: translateY(-10px);
        }
        .notification.error {
            background-color: var(--notification-error-bg);
            color: var(--notification-error-text);
        }
        .notification.active {
            transform: translateY(0);
            opacity: 1;
        }

        .main-message {
            position: fixed;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, var(--message-bg-start), var(--message-bg-end));
            padding: 25px 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow);
            z-index: 1001;
            max-width: 600px;
            width: 90%;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            color: var(--text);
            font-family: 'Arial', sans-serif;
            text-align: center;
            pointer-events: auto;
            border: 1px solid var(--message-border);
        }
        .main-message.active {
            opacity: 1;
        }
        .main-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--message-bar);
            border-radius: 12px 12px 0 0;
        }
        .main-message p {
            font-size: 1.25rem;
            margin-bottom: 1rem;
            padding: 10px;
        }
        #message-text {
            margin: 12px 0 10px 0;
            font-size: 20px;
            line-height: 1.5;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--message-close-bg);
            border: none;
            font-size: 16px;
            font-weight: bold;
            color: var(--message-close-text);
            cursor: pointer;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease, color 0.2s ease, transform 0.2s ease;
        }
        .close-btn:hover {
            background: var(--link);
            color: #fff;
            transform: scale(1.1);
        }
        body.main-message-active::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .centered-container {
            flex: 1;
            margin-top: 150px;
            margin-bottom: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .content-container {
            background-color: var(--card-bg);
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 16px var(--shadow);
            transition: box-shadow 0.3s ease;
        }
        .content-container:hover {
            box-shadow: 0 10px 24px var(--shadow-hover); /* Stronger shadow on hover */
        }
        .directory-title {
            color: var(--heading);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.25rem;
            font-weight: 600;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .search-input {
            padding: 10px 15px;
            width: 100%;
            max-width: 1000px;
            border: 2px solid var(--input-border);
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease, transform 0.2s ease;
            box-shadow: inset 0 2px 4px var(--shadow);
            align-self: center;
            background: var(--input-bg);
            color: var(--text);
        }
        .search-input:hover, .search-input:focus {
            border-color: var(--link-hover);
            box-shadow: 0 0 8px var(--shadow-hover);
            outline: none;
            transform: scale(1.05);
        }
        .sort-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .sort-select {
            padding: 10px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background-color: var(--input-bg);
            color: var(--text);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease, transform 0.2s ease;
            min-width: 120px;
        }
        .sort-select:hover, .sort-select:focus {
            border-color: var(--link-hover);
            box-shadow: 0 0 8px var(--shadow-hover);
            outline: none;
            transform: scale(1.05);
        }
        .toggle-filters-btn {
            background: var(--button-bg);
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.2s ease;
        }
        .toggle-filters-btn:hover {
            background: var(--button-hover);
        }

        .tab-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            background: var(--card-bg);
            padding: 10px;
            border-radius: 12px;
        }
        .tab-btn {
            padding: 12px 24px;
            background-color: var(--form-bg);
            border: 2px solid var(--link);
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--link);
            transition: all 0.3s ease;
        }
        .tab-btn:hover {
            background-color: var(--link);
            color: #fff;
            transform: scale(1.1); /* Enlarge instead of move up */
        }
        .tab-btn.active {
            background-color: var(--link);
            color: #fff;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
        }
        .tab-content.active {
            display: block;
        }

        .teacher-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
            max-width: 1200px;
        }
        .teacher-card {
            border: 1px solid var(--card-border);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: box-shadow 0.2s ease, transform 0.2s ease;
            background: var(--card-bg);
            max-width: 280px;
            width: 100%;
            box-shadow: 0 4px 12px var(--shadow);
            height: 350px;
        }
        .teacher-card:hover {
            box-shadow: 0 10px 20px var(--shadow-hover);
            transform: translateY(-4px);
        }
        .teacher-card img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        .teacher-card h3 {
            margin: 10px 0;
            font-size: 1.2rem;
            color: var(--heading);
        }
        .teacher-card p {
            margin: 5px 0;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .star-rating {
            margin: 5px 0;
            color: var(--star-rating);
            font-size: 1rem;
        }
        .view-profile {
            display: inline-block;
            padding: 6px 12px;
            background: var(--button-bg);
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
            transition: background-color 0.2s ease;
        }
        .view-profile:hover {
            background: var(--button-hover);
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 20px;
        }
        .pagination-btn {
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .pagination-btn:hover {
            background-color: var(--link-hover);
        }
        .pagination-btn:disabled {
            background-color: var(--button-disabled);
            cursor: not-allowed;
        }

        .edit-form {
            background-color: var(--form-bg);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px var(--shadow);
            margin-top: 2rem;
            width: 100%;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.2s ease;
        }
        .edit-form:hover {
            transform: scale(1.02);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text);
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--input-border);
            border-radius: 5px;
            font-size: 1rem;
            background: var(--input-bg);
            color: var(--text);
        }
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: var(--link-hover);
            box-shadow: 0 0 5px var(--shadow-hover);
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        .submit-btn {
            padding: 0.75rem 1.5rem;
            background-color: var(--button-bg);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background-color: var(--button-hover);
        }

        #leaderboard-table .admin-table {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            border-collapse: collapse;
            background: linear-gradient(135deg, var(--table-bg-start), var(--table-bg-end));
            border-radius: 8px;
        }
        .admin-table th, .admin-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--table-border);
            color: var(--text);
        }
        .admin-table th {
            background: linear-gradient(135deg, var(--table-header-start), var(--table-header-end));
            color: #fff;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .centered-container {
                margin-top: 120px;
                margin-bottom: 120px;
                padding: 1rem;
            }
            .content-container {
                padding: 1rem;
            }
            .directory-title {
                font-size: 1.75rem;
            }
            .tab-nav {
                flex-direction: column;
                padding: 5px;
                gap: 8px;
            }
            .tab-btn {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
            .controls {
                gap: 10px;
            }
            .search-input {
                padding: 8px 12px;
                font-size: 0.95rem;
            }
            .sort-options {
                flex-direction: column;
                gap: 8px;
            }
            .sort-select {
                padding: 8px;
                font-size: 0.95rem;
                min-width: 100px;
            }
            .teacher-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            .teacher-card {
                padding: 10px;
                height: 300px;
            }
            .teacher-card img {
                width: 80px;
                height: 80px;
            }
            .teacher-card h3 {
                font-size: 1.1rem;
            }
            .teacher-card p {
                font-size: 0.85rem;
            }
            .view-profile {
                padding: 5px 10px;
                font-size: 0.85rem;
            }
            .pagination-btn {
                padding: 8px 12px;
                font-size: 0.9rem;
            }
            .edit-form {
                padding: 1.5rem;
                max-width: 100%;
            }
            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 0.6rem;
                font-size: 0.95rem;
            }
            .submit-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.95rem;
            }
            .main-message {
                top: 35%;
                left: 50%;
                padding: 20px 25px;
                max-width: 90%;
            }
            .main-message p {
                font-size: 1.1rem;
            }
            #message-text {
                font-size: 18px;
            }
            .notification {
                top: 10px;
                right: 10px;
                left: 10px;
                padding: 10px 15px;
                font-size: 0.9rem;
            }
            .site-footer {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .centered-container {
                margin-top: 110px;
                margin-bottom: 110px;
                padding: 0.5rem;
            }
            .content-container {
                padding: 0.75rem;
            }
            .directory-title {
                font-size: 1.5rem;
            }
            .tab-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .teacher-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            .teacher-card {
                padding: 8px;
                height: 280px;
            }
            .teacher-card img {
                width: 70px;
                height: 70px;
            }
            .teacher-card h3 {
                font-size: 1rem;
            }
            .teacher-card p {
                font-size: 0.8rem;
            }
            .view-profile {
                padding: 4px 8px;
                font-size: 0.8rem;
            }
            .pagination-btn {
                padding: 6px 10px;
                font-size: 0.85rem;
            }
            .edit-form {
                padding: 1rem;
            }
            .form-group input,
            .form-group textarea,
            .form-group select {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
            .submit-btn {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }
            .main-message {
                padding: 15px 20px;
            }
            .main-message p {
                font-size: 1rem;
            }
            #message-text {
                font-size: 16px;
            }
            .notification {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            .site-footer {
                padding: 1rem;
                font-size: 0.8rem;
            }
        }

        @media (min-width: 769px) {
            .toggle-filters-btn {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="header-placeholder"></div>
    <main class="centered-container">
        <div class="content-container">
            <nav id="tab-nav" class="tab-nav">
                <button class="tab-btn active" data-tab="teachers">Teachers</button>
                <button class="tab-btn" data-tab="leaderboard">Leaderboard</button>
                <button class="tab-btn" data-tab="suggestion">Submit Suggestion</button>
                <button class="tab-btn" data-tab="admin-request">Request Admin Access</button>
            </nav>
            <div id="teachers-tab" class="tab-content" style="display: block;">
                <h2 class="directory-title">Teacher Tallies</h2>
                <button class="toggle-filters-btn" id="toggle-filters-btn">Hide Filters</button>
                <div class="controls">
                    <input type="text" id="search-bar" placeholder="Search teachers or tags..." aria-label="Search teachers" class="search-input">
                    <div class="sort-options">
                        <label for="sort-select">Sort by:</label>
                        <select id="sort-select" aria-label="Sort teachers" class="sort-select">
                            <option value="default">Default</option>
                            <option value="alphabetical">Alphabetical</option>
                            <option value="ratings">Average Rating</option>
                            <option value="votes">Number of Votes</option>
                        </select>
                        <label for="sort-direction">Direction:</label>
                        <select id="sort-direction" aria-label="Sort direction" class="sort-select">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                        <label for="cards-per-page">Teachers per page:</label>
                        <select id="cards-per-page" aria-label="Teachers per page" class="sort-select">
                            <option value="8">8</option>
                            <option value="16">16</option>
                            <option value="24">24</option>
                            <option value="5000000000">All</option>
                        </select>
                    </div>
                </div>
                <div id="teacher-grid" class="teacher-grid"></div>
                <div id="pagination" class="pagination"></div>
            </div>
            <div id="leaderboard-tab" class="tab-content" style="display: none;">
                <h2 class="directory-title">User Leaderboard</h2>
                <div class="form-group">
                    <label for="leaderboard-per-page">Users per page:</label>
                    <select id="leaderboard-per-page" aria-label="Users per page">
                        <option value="10">10</option>
                        <option value="25">25</option>
                        <option value="50">50</option>
                        <option value="50000000000">All</option>
                    </select>
                </div>
                <div id="leaderboard-table"></div>
            </div>
            <div id="suggestion-tab" class="tab-content" style="display: none;">
                <h2 class="directory-title">Submit Feedback</h2>
                <p style="text-align: center; color: var(--text-secondary); margin-bottom: 1rem;">Your personal information will be kept confidential.</p>
                <form id="suggestion-form" class="edit-form">
                    <input type="hidden" name="_csrf" id="suggestion-csrf-token">
                    <div class="form-group">
                        <label for="suggestion-email">Email</label>
                        <input type="email" id="suggestion-email" name="email" required placeholder="e.g., your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="suggestion-text">Feedback</label>
                        <textarea id="suggestion-text" name="suggestion" rows="4" required placeholder="Your feedback here" maxlength="500"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit Suggestion</button>
                </form>
                <p id="suggestion-message" class="info-message"></p>
            </div>
            <div id="admin-request-tab" class="tab-content" style="display: none;">
                <h2 class="directory-title">Request Admin Access</h2>
                <form id="admin-request-form" class="edit-form">
                    <input type="hidden" name="_csrf" id="admin-request-csrf-token">
                    <div class="form-group">
                        <label for="request-name">Full Name</label>
                        <input type="text" id="request-name" name="name" required placeholder="e.g., John Doe">
                    </div>
                    <div class="form-group">
                        <label for="request-email">Email</label>
                        <input type="email" id="request-email" name="email" required placeholder="e.g., john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="request-reason">Reason for Request</label>
                        <textarea id="request-reason" name="reason" rows="4" required placeholder="Why do you need admin access?" maxlength="500"></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Request Access</button>
                </form>
                <p id="admin-request-message" class="info-message"></p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/pages/components/header.html')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load header HTML');
                    return response.text();
                })
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                    const script = document.createElement('script');
                    script.src = '/public/header.js';
                    script.onload = () => {
                        if (typeof initializeHeader === 'function') {
                            initializeHeader();
                        } else {
                            console.error('initializeHeader function not found');
                        }
                    };
                    script.onerror = () => console.error('Failed to load header.js');
                    document.body.appendChild(script);
                })
                .catch(err => console.error('Error loading header:', err));

            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    if (typeof window.logout === 'function') {
                        window.logout();
                    } else {
                        console.warn('Logout function not yet available');
                    }
                });
            }

            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);

            function showNotification(message, isError = false) {
                const notification = document.querySelector('.notification');
                notification.textContent = message;
                notification.className = `notification ${isError ? 'error' : 'success'}`;
                notification.classList.add('active');
                setTimeout(() => notification.classList.remove('active'), 3000);
            }

            const messageDiv = document.getElementById('main-message');
            const messageText = document.getElementById('message-text');
            const closeButton = document.getElementById('close-message');

            function shouldShowMessage(newMessage) {
                const lastClosed = localStorage.getItem('mainMessageClosedTime');
                const lastMessage = localStorage.getItem('mainMessageContent');
                const now = Date.now();
                const fiveMinutes = 300000;
                return !lastClosed || lastMessage !== newMessage || (now - parseInt(lastClosed) >= fiveMinutes);
            }

            async function loadMainMessage() {
                try {
                    const response = await fetch('/api/message-settings', { credentials: 'include' });
                    if (!response.ok) throw new Error('Failed to fetch message settings');
                    const data = await response.json();
                    messageText.textContent = data.message;
                    if (data.showMessage && shouldShowMessage(data.message)) {
                        messageDiv.classList.add('active');
                    } else {
                        messageDiv.classList.remove('active');
                    }
                    localStorage.setItem('mainMessageContent', data.message);
                } catch (error) {
                    console.error('Error fetching main message:', error.message);
                    messageDiv.classList.remove('active');
                }
            }

            closeButton.addEventListener('click', () => {
                messageDiv.classList.remove('active');
                localStorage.setItem('mainMessageClosedTime', Date.now().toString());
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && messageDiv.classList.contains('active')) {
                    messageDiv.classList.remove('active');
                    localStorage.setItem('mainMessageClosedTime', Date.now().toString());
                }
            }, { once: true });

            const suggestionForm = document.getElementById('suggestion-form');
            const suggestionMessage = document.getElementById('suggestion-message');
            const adminRequestForm = document.getElementById('admin-request-form');
            const adminRequestMessage = document.getElementById('admin-request-message');

            if (suggestionForm) {
                suggestionForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('suggestion-email').value.trim();
                    const suggestion = document.getElementById('suggestion-text').value.trim();
                    
                    if (!email || !suggestion) {
                        suggestionMessage.textContent = 'Email and suggestion are required.';
                        suggestionMessage.className = 'error-message';
                        showNotification('Email and suggestion are required.', true);
                        return;
                    }

                    try {
                        const token = window.csrfToken || await window.fetchCsrfToken();
                        const response = await fetch('/api/suggestions', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-Token': token
                            },
                            credentials: 'include',
                            body: JSON.stringify({ email, suggestion })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            suggestionMessage.textContent = 'Suggestion submitted successfully!';
                            suggestionMessage.className = 'info-message';
                            showNotification('Suggestion submitted successfully!');
                            suggestionForm.reset();
                        } else {
                            throw new Error(data.error || 'Failed to submit suggestion');
                        }
                    } catch (error) {
                        console.error('Client - Error submitting suggestion:', error.message);
                        suggestionMessage.textContent = `Error: ${error.message}`;
                        suggestionMessage.className = 'error-message';
                        showNotification(`Error: ${error.message}`, true);
                    }
                });
            }

            if (adminRequestForm) {
                adminRequestForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const name = document.getElementById('request-name').value.trim();
                    const email = document.getElementById('request-email').value.trim();
                    const reason = document.getElementById('request-reason').value.trim();

                    if (!name || !email || !reason) {
                        adminRequestMessage.textContent = 'All fields are required.';
                        adminRequestMessage.className = 'error-message';
                        showNotification('All fields are required.', true);
                        return;
                    }

                    try {
                        const token = window.csrfToken || await window.fetchCsrfToken();
                        const response = await fetch('/api/admin-request', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-Token': token
                            },
                            credentials: 'include',
                            body: JSON.stringify({ name, email, reason })
                        });
                        const data = await response.json();
                        if (response.ok) {
                            adminRequestMessage.textContent = 'Admin request submitted successfully!';
                            adminRequestMessage.className = 'info-message';
                            showNotification('Admin request submitted successfully!');
                            adminRequestForm.reset();
                        } else {
                            throw new Error(data.error || 'Failed to submit admin request');
                        }
                    } catch (error) {
                        console.error('Client - Error submitting admin request:', error.message);
                        adminRequestMessage.textContent = `Error: ${error.message}`;
                        adminRequestMessage.className = 'error-message';
                        showNotification(`Error: ${error.message}`, true);
                    }
                });
            }

            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
                    btn.classList.add('active');
                    document.getElementById(`${btn.dataset.tab}-tab`).style.display = 'block';
                    if (btn.dataset.tab === 'leaderboard') loadLeaderboard();
                });
            });

            async function fetchData(endpoint, params = {}) {
                const url = new URL(endpoint, window.location.origin);
                Object.entries(params).forEach(([k, v]) => url.searchParams.append(k, v));
                const response = await fetch(url, { credentials: 'include' });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return response.json();
            }

            function renderLeaderboardTable(users) {
                const tableContainer = document.getElementById('leaderboard-table');
                tableContainer.innerHTML = `
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Username</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${users.map((user, index) => `
                                <tr>
                                    <td>${index + 1}</td>
                                    <td>${user.username}</td>
                                    <td>${user.points}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
            }

            async function loadLeaderboard() {
                try {
                    const perPage = parseInt(document.getElementById('leaderboard-per-page').value) || 10;
                    const data = await fetchData('/api/leaderboard', { perPage });
                    renderLeaderboardTable(data.users);
                } catch (error) {
                    console.error('Error loading leaderboard:', error);
                    document.getElementById('leaderboard-table').innerHTML = '<p class="error-message">Error loading leaderboard.</p>';
                }
            }

            document.getElementById('leaderboard-per-page')?.addEventListener('change', () => loadLeaderboard());

            window.fetchCsrfToken().then(() => {
                loadMainMessage();
            }).catch(err => console.error('Failed to initialize CSRF token:', err));
        });
    </script>
