<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Teacher</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="/public/images/logo.png" alt="Teacher Rating Logo" class="logo">
            <h1 class="header-title">Rate Your Teachers</h1>
            <div class="header-buttons">
                <button class="submit-teacher-btn">Submit a Teacher</button>
                <button id="admin-btn" class="admin-btn">Admin Login</button>
            </div>
        </div>
    </header>
    <main class="centered-container">
        <div class="content-container">
            <h2 class="directory-title">Teacher Directory</h2>
            <div class="controls">
                <input type="text" id="search-bar" placeholder="Search teachers or tags..." aria-label="Search teachers" class="search-input">
                <div class="sort-options">
                    <label for="sort-select">Sort by:</label>
                    <select id="sort-select" aria-label="Sort teachers" class="sort-select">
                        <option value="default">Default</option>
                        <option value="alphabetical">Alphabetical</option>
                        <option value="ratings">Rating</option>
                    </select>
                    <select id="sort-direction" aria-label="Sort direction" class="sort-select">
                        <option value="asc">Ascending</option>
                        <option value="desc">Descending</option>
                    </select>
                    <label for="cards-per-page">Teachers per page:</label>
                    <select id="cards-per-page" aria-label="Teachers per page" class="sort-select">
                        <option value="8">8</option>
                        <option value="16">16</option>
                        <option value="24">24</option>
                    </select>
                </div>
            </div>
            <div id="teacher-grid" class="teacher-grid"></div>
            <div id="pagination" class="pagination"></div>
        </div>
    </main>
    <footer class="site-footer">
        <p class="footer-email"><a href="mailto:support@rateyourteacher.com">support@rateyourteacher.com</a></p>
        <p class="footer-message">Welcome to Rate Your Teachers!</p>
    </footer>
    <div id="notification" class="notification"></div>
    <script>
        // Fetch footer settings and update footer content
        fetch('/api/footer-settings')
            .then(response => response.json())
            .then(data => {
                const footerEmail = document.querySelector('.footer-email a');
                const footerMessage = document.querySelector('.footer-message');
                footerEmail.href = `mailto:${data.email}`;
                footerEmail.textContent = data.email;
                footerMessage.textContent = data.message;
                footerMessage.style.display = data.showMessage ? 'block' : 'none';
            })
            .catch(error => console.error('Error loading footer settings:', error));

        // Header event listeners and admin button update
        document.addEventListener('DOMContentLoaded', () => {
            const logo = document.querySelector('.logo');
            const submitTeacherBtn = document.querySelector('.submit-teacher-btn');
            const adminBtn = document.getElementById('admin-btn');

            logo.addEventListener('click', () => window.location.href = '/');
            submitTeacherBtn.addEventListener('click', () => window.location.href = '/pages/teacher/submit-teacher.html');

            const cookies = document.cookie.split(';').map(cookie => cookie.trim().split('='));
            const adminToken = cookies.find(cookie => cookie[0] === 'adminToken')?.[1];
            if (adminToken === 'admin-token') {
                adminBtn.textContent = 'Admin Dashboard';
                adminBtn.onclick = () => window.location.href = '/pages/admin/dashboard.html';
            } else {
                adminBtn.onclick = () => window.location.href = '/pages/admin/login.html';
            }
        });
    </script>
    <script src="/pages/home/index.js" defer></script>
</body>
</html>
