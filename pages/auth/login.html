<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="">
    <title>User Login - Teacher Tally</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <style>
        /* Flexbox for full height */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1 0 auto;
        }

        /* Login Form Styles */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #00B7D1;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #0056b3;
        }
        #login-message {
            margin-top: 10px;
            text-align: center;
        }
        .info-message { color: #28a745; }
        .error-message { color: #dc3545; }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .notification.success { background: #28a745; }
        .notification.error { background: #dc3545; }

        /* Admin Link Styles */
        .admin-link {
            text-align: center;
            margin-top: 10px;
        }
        .admin-link a {
            color: #fff; /* Matches background to blend in */
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s, text-decoration 0.2s;
        }
        .admin-link a:hover {
            color: #00B7D1; /* Highlights on hover */
            text-decoration: underline;
        }

        /* Footer Styles */
        .site-footer {
            background: #00B7D1;
            color: #fff;
            padding: 10px;
            text-align: center;
            flex-shrink: 0;
            width: 100%;
        }
        .site-footer a {
            color: #00B7D1;
            text-decoration: none;
        }
        .site-footer a:hover {
            color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                margin: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="/public/images/logo.png" alt="Teacher Tally Logo" class="logo" id="header-logo">
            <a href="/" class="header-title-link">
                <h1 class="header-title">Teacher Tally</h1>
            </a>
            <div class="header-buttons desktop-only">
                <button id="desktop-auth-btn" class="admin-btn">Loading...</button>
            </div>
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle menu">â˜°</button>
            <div class="dropdown-menu" id="dropdown-menu">
                <button id="mobile-auth-btn" class="header-btn">Loading...</button>
            </div>
        </div>
    </header>

    <main>
        <div class="login-container">
            <h2>User Login</h2>
            <form id="login-form">
                <input type="hidden" id="csrf-token" name="_csrf">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter password">
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p id="login-message"></p>
            <div class="admin-link">
                <a href="/pages/admin/login.html">Admin Login</a>
            </div>
        </div>

        <div id="notification" class="notification"></div>
    </main>

    <footer id="footer" class="site-footer">
        <p id="footer-email"><a href="mailto:admin@example.com">admin@example.com</a></p>
        <p id="footer-message">Welcome to Teacher Tally!</p>
    </footer>
    <script src="/public/footer.js" defer></script>
    <script src="/pages/auth/login.js" defer></script>
    <script src="/public/header.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/pages/components/header.html')
                .then(response => {
                    if (!response.ok) throw new Error('Failed to load header HTML');
                    return response.text();
                })
                .then(html => {
                    document.getElementById('header-placeholder').innerHTML = html;
                    const script = document.createElement('script');
                    script.src = '/public/header.js';
                    script.onload = () => {
                        if (typeof initializeHeader === 'function') {
                            initializeHeader();
                        } else {
                            console.error('initializeHeader function not found');
                        }
                    };
                    script.onerror = () => console.error('Failed to load header.js');
                    document.body.appendChild(script);
                })
                .catch(err => console.error('Error loading header:', err));

            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', () => {
                    if (typeof window.logout === 'function') {
                        window.logout();
                    } else {
                        console.warn('Logout function not yet available');
                    }
                });
            }
        });
    </script>
</body>
</html>
