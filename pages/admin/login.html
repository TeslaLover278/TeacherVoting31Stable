<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content=""> <!-- Store CSRF token here -->
    <title>Admin Login</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="/public/images/logo.png" alt="Teacher Rating Logo" class="logo" onclick="window.location.href='/'">
            <h1 class="header-title">Rate Your Teachers</h1>
            <button class="mobile-menu-toggle" aria-label="Toggle navigation">â˜°</button>
            <div class="header-buttons desktop-only">
                <button class="submit-teacher-btn" onclick="window.location.href='/pages/teacher/submit-teacher.html'">Submit a Teacher</button>
                <button class="admin-btn active" onclick="window.location.href='/pages/admin/dashboard.html'">Admin Login</button>
            </div>
            <nav id="tab-nav" class="tab-nav">
                <button class="tab-btn" data-tab="home" onclick="window.location.href='/'">Home</button>
            </nav>
        </div>
    </header>
    <main class="centered-container">
        <div class="content-container">
            <div id="admin-tab" class="tab-content active">
                <h2>Admin Login</h2>
                <form id="login-form" class="login-form">
                    <input type="hidden" name="_csrf" id="csrf-token">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                </form>
                <p id="login-message" class="info-message"></p>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <p class="footer-email"><a href="mailto:support@rateyourteacher.com">support@rateyourteacher.com</a></p>
        <p class="footer-message">Welcome to Rate Your Teachers!</p>
    </footer>
    <div id="notification" class="notification"></div>
    <script src="/pages/admin/login.js" defer></script> <!-- Main script, includes all logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
            const tabNav = document.getElementById('tab-nav');
            const tabButtons = document.querySelectorAll('.tab-btn');

            // Mobile menu toggle
            mobileMenuToggle.addEventListener('click', () => {
                tabNav.classList.toggle('active');
            });

            // Tab navigation (closes menu on mobile after selection)
            tabButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (window.innerWidth <= 768) tabNav.classList.remove('active');
                });
            });

            // Placeholder form submission handler
            document.getElementById('login-form')?.addEventListener('submit', (e) => {
                e.preventDefault();
                const notification = document.getElementById('notification');
                notification.textContent = 'Login attempt successful (placeholder)';
                notification.className = 'notification success';
                notification.style.display = 'block';
                setTimeout(() => notification.style.display = 'none', 3000);
            });
        });
    </script>
</body>
</html>
