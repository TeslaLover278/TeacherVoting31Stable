<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content=""> <!-- Store CSRF token here -->
    <title>Admin Login</title>
    <link rel="stylesheet" href="/public/styles.css">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
</head>
<body>
    <header class="site-header">
        <div class="header-content">
            <img src="/public/images/logo.png" alt="Teacher Rating Logo" class="logo">
            <h1 class="header-title">Rate Your Teachers</h1>
            <div class="header-buttons">
                <button class="submit-teacher-btn">Submit a Teacher</button>
                <button class="admin-btn">Admin Login</button>
                <span id="admin-status" style="display: none; margin-left: 10px;"></span>
            </div>
        </div>
    </header>
    <main class="centered-container">
        <div class="content-container">
            <h2>Login</h2>
            <form id="login-form" class="login-form">
                <input type="hidden" name="_csrf" id="csrf-token">
                <div class="form-group">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p id="login-message" class="info-message"></p>
        </div>
    </main>
    <footer class="site-footer">
        <p class="footer-email"><a href="mailto:support@rateyourteacher.com">support@rateyourteacher.com</a></p>
        <p class="footer-message">Welcome to Rate Your Teachers!</p>
    </footer>
    <div id="notification" class="notification"></div>
    <script src="/pages/admin/login.js" defer></script> <!-- Main script, includes all logic -->
</body>
</html>
